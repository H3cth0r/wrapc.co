name: Publish Python Package ðŸðŸ“¦

on:
  push:
    # Trigger ONLY when new semver-style tags are pushed
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build Distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        # No credentials needed for trusted publishing
        with:
          persist-credentials: false  

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Build Tools
        run: python3 -m pip install build --user

      - name: Build Artifacts
        run: python3 -m build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-distributions
          path: dist/

  # Production deployment AFTER successful testing
  prod-publish:
    name: Publish ðŸðŸ“¦ â†’ Production PyPI
    runs-on: ubuntu-latest
    
    environment:
      name: pypi-wrapcco
      url: https://pypi.org/project/wrapcco
    
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Publish 
        uses: pypa/gh-action-pypi-publish@release/v1

  # Optional security signing + GitHub Release creation
  sign-and-release:
    name: ðŸ” Sign & Release
    needs: [prod-publish]
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  
      id-token: write  # For Sigstore signing

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Sign Artifacts 
        uses: sigstore/gh-action-sigstore-python@v3
        with:
          inputs: ./dist/*

      - name: Create Release 
        env:
          GITHUB_TOKEN: ${{ secrets.token }} 
        run: >-
          gh release create "${GITHUB_REF_NAME}" \
            --repo "$GITHUB_REPOSITORY" \
            --title "Release ${GITHUB_REF_NAME}" \
            --notes-file CHANGELOG.md \
            dist/*
