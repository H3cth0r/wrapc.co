name: Publish Python Package ğŸğŸ“¦

on:
  push:
    # Trigger ONLY when new semver-style tags are pushed
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build Distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        # No credentials needed for trusted publishing
        with:
          persist-credentials: false  

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Build Tools
        run: python3 -m pip install build --user

      - name: Build Artifacts
        run: python3 -m build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/wrapcco
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-distributions  # Changed from python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
